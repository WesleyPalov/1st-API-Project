<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Five Day Weather Forecast</title>
  </head>
  <body>
    <section class="container-fluid">
      <div class="row">
        <header class="col-12">
          <h1>Weather API Challenge</h1>
        </header>
      </div>
      <div class="row">
        <div class="col-12 col-md-4 col-lg-3">
          <h1>search and saves here</h1>
          <form id="search-form" class="mb-2">
            <div class="form-group">
              <input
                id="search-input"
                class="form-input w-100"
                type="text"
                placeholder="Search"
              />
            </div>
            <div class="form-group">
              <button id="searchBtn" class="btn btn-info btn-block">
                Search Weather
              </button>
            </div>
          </form>
        </div>
        <div class="col-12 col-md-8 col-lg-9">
          <div class="boder border-dark">
            <h1>Today's weather here</h1>
          </div>
          <div class="row">
            <div class="col-12">weather cards here</div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
