<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://kit.fontawesome.com/73e3098db8.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Morning Coffee</title>
  </head>
  <body>
    <section class="container-fluid">
      <header>
        <h1>
          <i class="fa-solid fa-mug-hot"></i>
          The Daily Brew
        </h1>
        <div id="headerTopRight">
          <h1 id="current-date"></h1>
          <h1 class="spacer">|</h1>
          <div id="settingsDropDown">
            <button id="settingsButton" class="iconButton" type="Button">
              <i class="fa-solid fa-gear insideButton"></i>
            </button>
            <div class="dropDownContent">
              <p>asdaw</p>
              <p>asdaw</p>
              <p>Light Mode / Dark Mode</p>
              <div class="switch">
                <label class="themeSwitch" for="checkbox">
                  <input type="checkbox" id="checkbox" />
                  <div class="slider round"></div>
                </label>
              </div>
              <p>asdaw</p>
            </div>
          </div>
        </div>
      </header>

      <main>
        <section id="weatherContainer">
          <div id="weatherTop">
            <div id="weatherSearchBox" class="bg">
              <h5>Search for a city:</h5>
              <form id="searchForm">
                <input
                  type="text"
                  class="form-control"
                  id="search-city"
                  placeholder="Enter city here"
                />
                <button
                  class="btn btn-info"
                  type="submit"
                  id="search-city-button"
                >
                  <i class="fa fa-search"></i>
                </button>
              </form>
              <div id="saved-cities">
                <ul id="search-history-list"></ul>
                <button id="clear-history" class="btn btn-secondary">
                  Clear History
                </button>
              </div>
            </div>

            <div id="weather-today" class="bg">
              <div>
                <h2 id="current-city">City Information</h2>
                <div id="todaysData"></div>
              </div>
              <div id="awd"><img src="" alt="" class="weatherGif" /></div>
            </div>
          </div>

          <div id="five-day-forecast" class="bg">
            <h2 id="five-day-forecast-header">5-Day Forecast</h2>
            <div id="cardContainer" class="row">
              <!-- <div class="col-2">
                <div class="card">
                  <div class="card-body">
                    <div class="card-header">
                      <h5 class="card-title">Date</h5>
                      <i class="fa fa-sun fa-xl"></i>
                    </div>
                    <p class="card-text">Temp:</p>
                    <p class="card-text">Humidity:</p>
                    <p class="card-text">Wind:</p>
                  </div>
                </div>
              </div> -->
            </div>
          </div>
        </section>

        <section id="newsContainer">
          <div id="newsHeader">
            <h2>News Articles</h2>
            <div id="newsSettings">
              <div id="newsDropDown">
                <select name="category" id="category" class="dropButton">
                  <option>World</option>
                  <option>Business</option>
                  <option>Entertainment</option>
                  <option>Environment</option>
                  <option>Food</option>
                  <option>Health</option>
                  <option>Politics</option>
                  <option>Science</option>
                  <option>Sports</option>
                  <option>Technology</option>
                  <option>Top</option>
                </select>
              </div>
              <button
                id="clearNewsSavesButton"
                type="button"
                class="iconButton"
              >
                <i class="fa-solid fa-trash insideButton"></i>
              </button>

              <button id="showSavesButton" type="button" class="iconButton">
                <i class="fa-solid fa-eye insideButton"></i>
              </button>
            </div>
          </div>
          <div id="articleDisplay">
            <div class="savedLinks"></div>
            <div class="newsArticles"></div>
          </div>
        </section>

        <section id="mapContainer" class="justify-content-center">
          <h2>Traffic</h2>
          <div id="mapContainerPart2"></div>
        </section>
      </main>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
