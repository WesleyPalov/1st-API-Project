<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/73e3098db8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <title>Morning Coffee</title>
  </head>
  <body>
    <section class="container-fluid">
      <header>
        <h1>The Daily Brew <i class="fa-solid fa-mug-hot"></i></h1>
        <!-- .unshift to add content before hte | -->
        <h1 id="todaysDate">
          |
          <!-- function myFunction() {document.body.classList.toggle("dark-mode");}  -->
          <button id="settingsButton">
            <i class="fa-solid fa-gear"></i>
          </button>
        </h1>
      </header>

      <main>
        <section id="weatherContainer">
          <div id="weatherTop">
            <div id="weatherSearchBox" class="bg">
              <h5>Search for a city:</h5>
              <form>
                <div class="form-group input-group">
                  <input
                    type="text"
                    class="form-control"
                    id="search-city"
                    placeholder="Enter city here"
                  />
                  <div class="input-group-append">
                    <button
                      class="btn btn-info"
                      type="button"
                      id="search-city-button"
                    >
                      <i class="fa fa-search"></i>
                    </button>
                  </div>
                </div>
              </form>
              <div id="saved-cities">
                <ul id="search-history-list"></ul>
                <button id="clear-history" class="btn btn-secondary">
                  Clear History
                </button>
              </div>
            </div>
          </section>
        </div>
        <div class="row">
          <section id="mapContainer" class="col-6">
            <div id="topRow" class="row"></div>
            <div id="bottomRow" class="row"></div>
          </section>
          <section id="newsContainer" class="col-6">
            <h1>n</h1>
          </section>
        </div>
      </main>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
