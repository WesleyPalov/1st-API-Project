<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/73e3098db8.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Morning Coffee</title>
  </head>
  <body>
    <section class="container-fluid">
      <header>
        <h1>
          <i class="fa-solid fa-mug-hot"></i>
          The Daily Brew
        </h1>
        <div id="headerTopRight">
          <h1 id="todaysDate">
            |
          </h1>
          <div id="settingsDropDown">
            <button id="settingsButton" class="iconButton" type="Button">
              <i class="fa-solid fa-gear insideButton"></i>
            </button>
            <div class="dropDownContent">
              <p>asdaw</p>
              <p>asdaw</p>
              <p>Light Mode / Dark Mode
                <div class="switch">
                  <label class="themeSwitch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                  </label>
                </div>
              </p>
              <p>asdaw</p>
            </div>
          </div>
        </div>
      </header>

      <main>
        <section id="weatherContainer">
          <div id="weatherTop">
            <div id="weatherSearchBox" class="bg">
              <h5>Search for a city:</h5>
              <form>
                <div class="form-group input-group">
                  <input
                    type="text"
                    class="form-control"
                    id="search-city"
                    placeholder="Enter city here"
                  />
                  <div class="input-group-append">
                    <button
                      class="btn btn-info"
                      type="button"
                      id="search-city-button"
                    >
                      <i class="fa fa-search"></i>
                    </button>
                  </div>
                </div>
              </form>
              <div id="saved-cities">
                <ul id="search-history-list"></ul>
                <button id="clear-history" class="btn btn-secondary">
                  Clear History
                </button>
              </div>
            </div>

            <div id="weather-today" class="bg">
              <h2 id="current-city">
                City Information
                <i class="fa-solid fa-sun"></i>
              </h2>
              <div id="todaysData">
                <p class="mb-0">Temperature: <span id="current-temp"></span></p>
                <p class="mb-0">
                  Humidity: <span id="current-humidity"></span>
                </p>
                <p class="mb-0">
                  Wind Speed: <span id="current-wind-speed"></span>
                </p>
                <p class="mb-0">UV index: <span id="uv-index"></span></p>
                <p class="mb-0">Feels like: <span id="current-feels"></span></p>
              </div>
            </div>
          </div>

          <div id="five-day-forecast" class="bg">
            <h2 id="five-day-forecast-header">5-Day Forecast</h2>
            <div id="cardContainer" class="row">
              <!-- <div class="col-2">
                <div class="card">
                  <div class="card-body">
                    <div class="card-header">
                      <h5 class="card-title">Date</h5>
                      <i class="fa fa-sun fa-xl"></i>
                    </div>
                    <p class="card-text">Temp:</p>
                    <p class="card-text">Humidity:</p>
                    <p class="card-text">Wind:</p>
                  </div>
                </div>
              </div> -->
            </div>
          </div>
        </section>

        <section id="newsContainer">
          <div id="newsHeader">
            <h2>News Articles</h2>
            <div id="newsSettings">
              <div class="dropdown">
                <select name="category" id="category" class="dropButton">
                  <option>World</option>
                  <option>Business</option>
                  <option>Entertainment</option>
                  <option>Environment</option>
                  <option>Food</option>
                  <option>Health</option>
                  <option>Politics</option>
                  <option>Science</option>
                  <option>Sports</option>
                  <option>Technology</option>
                  <option>Top</option>
                </select>
              </div>
              <button
                id="clearNewsSavesButton"
                type="button"
                class="iconButton"
              >
                <i class="fa-solid fa-trash insideButton"></i>
              </button>
              <button id="showSavesButton" type="button" class="iconButton">
                <i class="fa-solid fa-eye insideButton"></i>
              </button>
            </div>
          </div>
          <div id="articleDisplay">
            <div class="savedLinks">a</div>
            <div class="newsArticles">a</div>
          </div>
        </section>

        <section id="mapContainer">
          <h2>Traffic</h2>
          <img
            src="https://media.istockphoto.com/id/523164891/vector/play-mat-car-carpet-for-kids.jpg?s=612x612&w=0&k=20&c=EPp707YXW8eqbl7HMWVe4ZWnq1rleYJuwDIi9Jp1l90="
            alt="yes"
          />
        </section>
      </main>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
